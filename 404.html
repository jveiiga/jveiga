<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada</title>
  <meta http-equiv="refresh" content="0; url=/#/url-inexistente">
  <script>
    // Redirecionar para o index.html e deixar o React Router lidar com a rota
    var path = window.location.pathname;
    var newUrl = "https://jveiga.dev/#" + path;
    window.location.replace(newUrl);
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    .notfound-title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .notfound-description {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .back-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      text-transform: uppercase;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 class="notfound-title">Página não encontrada</h1>
  <p class="notfound-description">A página que você está procurando não existe ou foi removida.</p>
  <button class="back-button" onclick="window.location.href='https://jveiga.dev/'">Voltar para a página inicial</button>
</body>
</html>
